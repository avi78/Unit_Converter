<html lang="en">
<head>

<body>
    <h1 class="title">Unit  Converter</h1>
    
</div>
    <!-- Tab links -->
<div class="tab">
    <button class="tablinks" onclick="openCity(event, 'Temperature')">Temperature</button>
    <button class="tablinks" onclick="openCity(event, 'Area')">Area</button>
    <button class="tablinks" onclick="openCity(event, 'Time')">Time</button>
    <button class="tablinks" onclick="openCity(event, 'Length')">Length</button>
    <button class="tablinks" onclick="openCity(event, 'Volume')">Volume</button>
    <button class="tablinks" onclick="openCity(event, 'Weight')">Weight</button>
  </div>
  <div id="Temperature" class="tabcontent">
    <div class="units">
        <div class="panel">
            <h1 class="bg-unit">°C</h1>
            <h2>Celsius</h2>
            <input type="number" id="celsius" value="0" />
        </div>
        <div class="panel">
            <h1 class="bg-unit">°F</h1>
            <h2>Fahrenheit</h2>
            <input type="number" id="fahrenheit" value="32" />
        </div>
        <div class="panel">
            <h1 class="bg-unit">K</h1>
            <h2>Kelvin</h2>
            <input type="number" id="kelvin" value="273.15" />
        </div>
    </div>
  </div>
  
  <div id="Area" class="tabcontent">
    <h3>Area</h3>
    <p>Area is the capital of France.</p>
  </div>
  
  <div id="Time" class="tabcontent">
    <h3>Time</h3>

  </div>
  <div id="Length" class="tabcontent">

  </div>
  <div id="Volume" class="tabcontent">

  </div>
  <div id="Weight" class="tabcontent">
